<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Libros</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link href="../static/css/mycss.css" rel="stylesheet">
    <link href="../static/css/form.css" rel="stylesheet">
</head>

<body>
    <h3><a href="/libros">Libros</a> <a href="/lectores">Lectores</a> <a href="/prestamos">Prestamos</a> <a
            href="/multas">Multas</a> <a href="/add_libro">Añadir libro</a> </h3>

    <div class="table-title">
        <h3>Libros disponibles</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Datos</th>
                <th class="text-left"> Info. Libros</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            {% for i in range(num) %}
            <tr>
                <td class="text-left">Nombre</td>
                <td class="text-left">{{ nombre[i] }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form class="form" method="post" action="/inf_add_copia_libro" enctype='application/json'>
        <h2 class="hedit">Añadir copia de un libro</h2>
        <p type="Nombre:" value="Nombre"><input placeholder="Introduce el nombre del libro" name="Nombre"></input></p>
        <p type="Cantidad:" value="Cantidad"><input placeholder="Introduce la cantidad a añadir"
                name="Cantidad"></input></p>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
